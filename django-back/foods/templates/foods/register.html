<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <title>Document</title>
</head>
<body>
  <div class='container'>

    <h1>식단 등록 페이지</h1>
    <form action="{% url 'foods:register' %}" method="POST" enctype="multipart/form-data">
      {% csrf_token %}
      {% comment %} {{ form.as_p }} {% endcomment %}
      <p>음식메뉴: <input type="text" name="food" placeholder="food"></p>
      <p>
        <input type="file" name="image" id="image">
      </p>
      <p>날짜: <input type="date" name="date" placeholder="date"></p>
      <p>*사이드 메뉴를 입력하실 때에는 ','로 구분해서(예: 음식, 음식) 전부 나열해주세요.*</p>
      <p>사이드메뉴: <textarea name="side_dish" placeholder="side_dish"></textarea></p>
      <p>지역: <select name="region" id="region">
        <option value="1">서울</option>
        <option value="2">구미</option>
        <option value="3">대전</option>
        <option value="4">부울경</option>
        <option value="5">광주</option>
      </select></p>
      <input type="submit" value="등록">
    </form>

  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
